syntax = "proto3";

import "org/seekers/game/physical.proto";
import "org/seekers/game/vector2d.proto";
option java_multiple_files = true;
option optimize_for = SPEED;
option java_package = "org.seekers.grpc.game";
message Seeker {
	Physical super = 1;
	string player_id = 2;
	double magnet = 3;
	Vector2D target = 4;
	double disable_counter = 5;
}